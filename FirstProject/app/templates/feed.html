{% extends "layout.html" %}

{% block content %}

<div class="py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">

            {% for post in posts %}
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img">
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">Description</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-primary">Like</button>
                                    <button type="button" class="btn btn-sm btn-outline-primary">Comment</button>
                                </div>
                                <small class="text-muted px-4">Date</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

                    </div>

        </div>
    </div>
</div>

{% endblock %}
