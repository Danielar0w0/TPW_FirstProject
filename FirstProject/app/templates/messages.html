{% extends "layout.html" %}

{% block content %}

    <div class="py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-4 row-cols-md-6 g-3">
                {% for friend in users %}
                    <div class="col mx-3">
                        <div class="card d-flex justify-content-center text-center" style="border: none">
                            <img src="/media/{{ friend.image.name }}" onerror="this.onerror=null;this.src='/static/imgs/{{ friend.image.name }}';">
                            <div class="card-body">
                                <p class="card-text"> {{ friend.username }}</p>
                                <button href="/messages/{{ friend.username }}" class="btn btn-lg btn-outline-primary">Messages</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
