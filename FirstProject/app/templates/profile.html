{% extends "layout.html" %}
{% load static %}

{% block content %}

   <div class="py-5">
       <div class="container">

           <div class="row d-flex justify-content-center text-center">
               <img src="{% static 'imgs/Me.png' %}" style="width: 10vw; height: 80%; object-fit: cover" class="rounded-circle">
               <h1 class="cover-heading pt-2 pb-4">Username</h1>
               <p class="lead">
                   <a href="/create/" class="btn btn-lg btn-primary">Create post</a>
               </p>
          </div>

           <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
               {% for post in posts %}
                   <div class="col py-4">
                       <div class="card shadow-sm">
                           <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img">
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                    </svg>-->
                           <img src="/media/{{ post.file.name }}" class="card-img-top" height="225" style="object-fit: cover">
                           <div class="card-body">
                               <p class="card-text"> {{ post.description }}</p>
                               <div class="d-flex justify-content-between align-items-center">
                                   <div class="btn-group">
                                       <button type="button" class="btn btn-sm btn-primary">Like</button>
                                       <button type="button" class="btn btn-sm btn-outline-primary">Comment</button>
                                   </div>
                                   <small class="text-muted px-1"> {{ post.date }}</small>
                               </div>
                           </div>
                       </div>
                   </div>
               {% endfor %}
           </div>

       </div>
   </div>




{% endblock %}
