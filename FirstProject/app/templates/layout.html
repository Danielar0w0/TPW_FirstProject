{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark py-4 px-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <img src="{% static 'imgs/messageIcon.png' %}" height="40"/>
            </a>

            <ul class="navbar-nav px-4 mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-light" href="/feed/">Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/friends/">Friends</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/profile/">Your profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/messages/">Messages</a>
                </li>
                <li class="nav-item px-4">
                  <a class="nav-link text-light" href="/logout/">Logout</a>
                </li>
            </ul>
        </div>

        <form action="/search/" method="post" class="px-4 input-group w-auto">
           {% csrf_token %}
           <input type="search" name="query" class="form-control rounded" placeholder="Search" aria-label="Search"/>
           <!-- <span class="input-group-text text-white border-0" id="search-addon">
               <i class="fas fa-search"></i>
           </span> -->
            <input type="submit" class="btn btn-primary" value="Search"/>


        </form>

        <div class="d-flex align-items-center">
            <a class="d-flex align-items-center" href="/profile" id="navbarDropdownMenuLink" role="button" aria-expanded="false">
                <img src="/media/{{ user.image }}" height="30px" class="rounded-circle"/>
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="/profile/">My profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
