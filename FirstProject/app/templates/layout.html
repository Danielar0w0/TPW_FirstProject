{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark py-4 px-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <img src="{% static 'imgs/messageIcon.png' %}" height="40"/>
            </a>

            <ul class="navbar-nav px-4 mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-light" href="/feed/">Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/friends/">Friends</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/profile/">Your profile</a>
                </li>
                <li class="nav-item px-4">
                  <a class="nav-link text-light" href="#">Help</a>
                </li>
            </ul>
        </div>

        <form action="/search" method="post" class="px-4 input-group w-auto">
           {% csrf_token %}
           <input type="search" name="query" class="form-control rounded" placeholder="Search" aria-label="Search"/>
           <!-- <span class="input-group-text text-white border-0" id="search-addon">
               <i class="fas fa-search"></i>
           </span> -->
            <button type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </button>

        </form>

        <div class="d-flex align-items-center">
            <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuLink"
            role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'imgs/user2.png' %}" height="30px"/>
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" href="/profile/">My profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
