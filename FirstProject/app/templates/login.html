{% extends 'layout2.html' %}
{% load static %}

{% block content %}

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="{% static "imgs/messageIcon2.png" %}" id="icon" alt="User Icon"
                     style="color: black; max-height: 100px; max-width: 100px;"/>
            </div>

            <!-- Login Form -->
            <form action="." method="post" class="form-horizontal justify-content-center">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    <div class="col">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    <div class="col">
                        {{ form.password }}
                    </div>
                </div>

                {% if form.errors %}
                    <p class="validation-summary-errors" style="color:red">Please enter a correct user name
                        and password.</p>
                {% endif %}

                <input type="hidden" name="next" value="/"/>
                <input type="submit" value="Log in" class="fadeIn fourth"/>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="/register/">Sign up</a>
            </div>

        </div>
    </div>
